<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <!-- Sign In Form -->
        <div class="form-container" id="sign-in-form">
            <h2>Sign In</h2>
            <form id="signInForm">
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" required>
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" required>
                <button type="button" onclick="handleSignIn()">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="switchToSignUp()">Sign Up</a></p>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container hidden" id="sign-up-form">
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <button type="button" onclick="handleSignUp()">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="switchToSignIn()">Sign In</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
